
<form (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">


        <div class="form-group">
          <input type="hidden" class="form-control" id="name" name="id" [(ngModel)]="task.id">
        </div>

        <div class="form-group">
          <input type="hidden" class="form-control" id="name" name="projectId" [(ngModel)]="task.projectId">
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="task.name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="task.description">
        </div>

        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="date" class="form-control" id="dueDate" name="dueDate" [(ngModel)]="task.dueDate">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" name="status" [(ngModel)]="task.status">
        </div>

        <button class="btn btn-primary" type="submit">Test Submit</button>

      </div>
    </div>
  </div>
</form>
