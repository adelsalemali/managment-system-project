<h3>Create Project</h3>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name">
          <div *ngIf="name?.invalid && name?.touched" class="text-danger">
            Name is required and should be at least 3 characters long.
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
          <div *ngIf="description?.invalid && description?.touched" class="text-danger">
            Description is required and should be at most 200 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" formControlName="startDate">
          <div *ngIf="startDate?.invalid && startDate?.touched" class="text-danger">
            Start Date is required.
          </div>
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" id="endDate" formControlName="endDate">
          <div *ngIf="endDate?.invalid && endDate?.touched" class="text-danger">
            End Date is required.
          </div>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" formControlName="status">
          <div *ngIf="status?.invalid && status?.touched" class="text-danger">
            Status is required and should be at most 25 characters.
          </div>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="projectForm.invalid">Submit</button>

      </div>
    </div>
  </div>

</form>
