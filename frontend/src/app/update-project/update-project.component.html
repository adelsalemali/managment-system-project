
<form (ngSubmit)="onSubmit()">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="form-group">
          <input type="hidden" class="form-control" id="id" name="id" [(ngModel)]="project.id">
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="project.name">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" name="description" [(ngModel)]="project.description">
        </div>

        <div class="form-group">
          <label for="startDate">Start Date</label>
          <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="project.startDate">
        </div>

        <div class="form-group">
          <label for="endDate">End Date</label>
          <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="project.endDate">
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" class="form-control" id="status" name="status" [(ngModel)]="project.status">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>

      </div>
    </div>
  </div>
</form>
