<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <input type="hidden" class="form-control" id="projectId" name="projectId" [value]="projectId" readonly>
  </div>

  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" id="name" formControlName="name">
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
      <small *ngIf="name?.errors?.['required']">Name is required.</small>
      <small *ngIf="name?.errors?.['minlength']">Name must be at least 3 characters long.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" id="description" formControlName="description">
    <div *ngIf="description?.invalid && (description?.dirty || description?.touched)" class="text-danger">
      <small *ngIf="description?.errors?.['required']">Description is required.</small>
      <small *ngIf="description?.errors?.['maxlength']">Description cannot exceed 255 characters.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Due Date</label>
    <input type="date" class="form-control" id="dueDate" formControlName="dueDate">
    <div *ngIf="dueDate?.invalid && (dueDate?.dirty || dueDate?.touched)" class="text-danger">
      <small *ngIf="dueDate?.errors?.['required']">Due date is required.</small>
    </div>
  </div>

  <div class="form-group">
    <label>Status</label>
    <input type="text" class="form-control" id="status" formControlName="status">
    <div *ngIf="status?.invalid && (status?.dirty || status?.touched)" class="text-danger">
      <small *ngIf="status?.errors?.['required']">Status is required.</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">Create Task</button>

</form>
